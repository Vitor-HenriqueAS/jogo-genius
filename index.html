<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Genius - Jogo</title>
</head>
<body class="light_theme">

	<header>
		<h1 class="title">Genius</h1>
		<img src="img/dia-e-noite.png" class="dark_mode" alt="Icon Dark Mode">
	</header>

	<main>
		<div class="points disabled">
			<h3 class="score">Minha Pontuação: <span>0</span></h3>
			<h5 class="recorde">Recorde: <span>0</span></h5>
		</div>
		<button type="button" class="btn btn_start" id="startGame">Iniciar Jogo</button>

		<!-- INTERFACE DO GENIUS -->

		<div class="genius disabled">
			<div class="blue"></div>
			<div class="yellow"></div>
			<div class="red"></div>
			<div class="green"></div>
		</div>

		<!-- POPOVER DE VITÓRIA -->

		<div class="popover next-level disabled">
			<h2>Parabéns! Você <span class="win">Acertou</span></h2>

			<h2>
				Clique em <br> Estou Preparado<br><br> 
				Se estiver pronto para o próximo nível!
			</h2>

			<div class="popover_btns">
				<button type="button" class="btn btn_green" id="imReady" disabled>CONTINUAR</button>
			</div>
		</div>

		<!-- POPOVER DE GAME OVER -->

		<div class="popover game-over disabled">
			<h2>
					Você <span class="defeat">Perdeu</span> o Jogo! <br><br> 
					Clique em RESTART para iniciar um novo jogo
			</h2>

			<h2 class="score2">Pontuação : <span>0</span></h2>

			<div class="popover_btns">
				<button type="button" class="btn btn_blue" id="restart" disabled>RESTART</button>
				<a href="index.html" class="btn btn_red">Voltar</a>
			</div>
		</div>

		<footer>
			Desenvolvido por <a href="https://portifolio-vitor-henriqueas.vercel.app/" target="_blank">
			<strong>Vitor Henrique</strong></a> &copy; 2024
		</footer>
	</main>

	<script src="script.js"></script>
</body>
</html>
